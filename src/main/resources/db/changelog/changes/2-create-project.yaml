databaseChangeLog:
  - changeSet:
      id: 2-create-projects
      author: anton
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: repository
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: installation_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(256)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: project
            columnNames: repository,installation_id
