<!doctype html>
<html lang="en" layout:decorate="~{layouts/full}">
  <body>
    <main layout:fragment="content" class="mx-auto grow p-4 flex flex-col container">
      <div th:if="${installations.isEmpty()}" class="flex flex-col gap-4 items-center m-auto">
        <h1 class="text-4xl">Welcome!</h1>
        <h2 class="text-2xl">To get started, please install the application</h2>
        <a role="button" class="btn btn-primary" href="https://github.com/apps/elf-watch/installations/new"
          >Install</a
        >
      </div>
      <th:block th:if="${installations.size()}">
        <div class="flex flex-col">
          <div class="flex flex-col items-start">
            <label for="projectSelect" class="label text-xl font-bold mr-2">Accounts</label>
            <a class="link text-sm opacity-70" href="https://github.com/apps/elf-watch/installations/new"
              >Add or manage accounts</a
            >
          </div>
          <div class="mt-3 flex items-center">
            <div class="avatar mr-4">
              <div class="w-12 mr-2 border-solid border-2 rounded-full">
                <img
                  id="account-avatar"
                  th:src="@{https://avatars.githubusercontent.com/u/{id}?v=4(id=${installations.get(0).account})}"
                  alt="Account Avatar"
                />
              </div>
            </div>
            <select
              id="projectSelect"
              class="select select-bordered"
              onchange="document.getElementById('account-avatar').src = `https://avatars.githubusercontent.com/u/${this.options[this.selectedIndex].dataset.account}?v=4`"
            >
              <option
                th:each="installation : ${installations}"
                th:data-account="${installation.getAccount()}"
                th:text="${installation.accountLogin}"
              ></option>
            </select>
          </div>
        </div>
        <div
          class="mx-auto mt-10"
          th:hx-get="@{/fragments/{id}/projects(id=${defaultInstallation.getId()})}"
          hx-trigger="load"
        ></div>
      </th:block>
    </main>
  </body>
</html>
