<!doctype html>
<html lang="en" layout:decorate="~{layout}">
  <body>
    <main layout:fragment="content" class="container mx-auto flex grow place-items-center justify-center">
      <div class="text-center">
        <p class="text-lg font-semibold text-indigo-600" th:text="${status} ?: _">Oops</p>
        <h1
          class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
          th:if="${error}"
          th:text="${error}"
        >
          Error Message
        </h1>
        <p class="mt-6 text-base leading-7 text-gray-600" th:text="${message} ?: _">
          Sorry, we are having trouble.
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            th:href="@{/}"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Go back home</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
