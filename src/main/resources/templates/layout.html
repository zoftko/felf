<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/static/felf.css}" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">felf</title>
  </head>
  <body class="h-full flex flex-col m-0">
    <header class="mb-6">
      <nav class="bg-cyan-950 p-4 shadow-md">
        <div class="container mx-auto flex items-center">
          <a th:href="@{/}" class="font-semibold text-2xl text-slate-50">Felf</a>
          <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="ml-auto font-bold text-slate-50"
            >Log in</a
          >
          <form
            sec:authorize="isAuthenticated()"
            th:action="@{/logout}"
            method="post"
            class="ml-auto font-bold text-slate-50"
          >
            <button type="submit">Log out</button>
          </form>
        </div>
      </nav>
    </header>
    <main layout:fragment="content"></main>
    <footer class="mt-4">
      <div
        class="container border-solid border-t-2 mx-auto text-slate-500 py-6 flex items-center justify-center"
      >
        <span th:text="'Â© ' + ${#dates.year(#dates.createNow())} + ' Felf'"></span>
      </div>
    </footer>
  </body>
</html>
