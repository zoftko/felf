<!doctype html>
<html lang="en" layout:decorate="~{layouts/base}">
  <head>
    <title>Log in</title>
  </head>
  <body class="h-full flex flex-col m-0" layout:fragment="content">
    <main class="max-w-screen-md mx-auto grow p-4 flex place-items-center">
      <div
        class="flex flex-col text-center p-6 md:w-[448px] min-h-[480px] bg-surface-100 border-solid border-2 border-surface-100 shadow-md"
      >
        <div class="flex flex-col items-center mx-auto">
          <img th:src="@{/static/felf-640.png}" alt="felf logo" class="max-h-16 max-w-16 mb-4" />
          <h2 class="text-4xl">ELF Watch</h2>
        </div>
        <h1 class="text-5xl mt-6 text-primary">Log in</h1>
        <p class="text-xl mt-6" th:text="${welcomeMessage}"></p>
        <ul class="mt-6 max-w-sm mx-auto">
          <li>
            <a
              role="button"
              class="btn btn-outline flex flex-row items-center"
              th:href="@{/oauth2/authorization/github}"
            >
              <svg class="fill-current" height="24" width="24" viewBox="0 0 16 16">
                <path th:replace="~{fragments/icons :: github}" d="" />
              </svg>
              Login with GitHub
            </a>
          </li>
        </ul>
        <div
          class="mt-auto mx-auto flex flex-row items-center justify-center tooltip tooltip-bottom"
          data-tip="Sorry but at the moment only GitHub repositories are supported."
        >
          <p class="mr-2">No GitHub Account?</p>
          <svg class="fill-current" height="24" width="24" viewBox="0 0 16 16">
            <path th:replace="~{fragments/icons :: question}" d="" />
          </svg>
        </div>
      </div>
    </main>
    <footer th:insert="~{fragments/footer :: default}"></footer>
  </body>
</html>
